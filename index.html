<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M7d Platforms</title>

    <!-- إضافة مكتبة Font Awesome للايقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- إضافة مكتبة Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/NnW14zjt/image.jpg">
    <link rel="manifest" href="manifest.json">

    <meta name="description" content="موقع منصات المطور والمبرمج تانجيرو">
<meta name="keywords" content="منصات,برمجه,مطور,مبرمج,منصات مطور,منصات تانجيرو, منصات المبرمج تانجيرو,">
    <meta name="description" content="منصات المطور تانجيرو">
    <meta name="image" content="https://i.ibb.co/SXnmPwZS/image.jpg">

    <!-- Open Graph meta tags for social media platforms (including WhatsApp) -->
    <meta property="og:title" content="منصات المطور تانجيرو">
    <meta property="og:description" content="جميع منصات المطور تانجيرو في مكان واحد">
    <meta property="og:image" content="https://i.ibb.co/VYsnN0PQ/image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.ibb.co/SXnmPwZS/image.jpg">
    <style>
        /* استايل عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* استايل خلفية الفيديو */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.3) blur(2px);
        }

        /* استايل العناوين */
        header {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* زر التحويل بين اللغات */
        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: white;
            text-transform: none;
        }

        .language-switch:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* استايل المنصات */
        .platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .platform {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .platform::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(255, 255, 255, 0.05));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .platform:hover::before {
            opacity: 1;
        }

        .platform i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
            transition: color 0.3s ease, transform 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .platform:hover i {
            color: #00ff00;
            transform: scale(1.2);
        }

        .platform-name {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            transition: color 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .platform:hover .platform-name {
            color: #00ff00;
        }

        /* استجابة للموبايل */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .platform {
                width: 120px;
                height: 120px;
                padding: 15px;
            }

            .platform i {
                font-size: 2rem;
            }

            .platform-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- خلفية الفيديو -->
    <video autoplay muted loop id="background-video">
        <source src="https://files.catbox.moe/icykpr.mp4" type="video/mp4">
    </video>

    <header>
        <h1 id="header-title">منصات تانجيرو</h1>
        <div class="language-switch" id="language-switch">
            <i class="fas fa-language"></i>
        </div>
    </header>

    <main>
        <div class="platforms">
            <!-- منصة واتساب -->
            <a href="https://wa.me/201220864180" class="platform" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <div class="platform-name" data-ar="واتساب" data-en="Whatsapp">واتساب</div>
            </a>

            <!-- منصة قناة واتساب -->
            <a href="https://whatsapp.com/channel/0029ValNLOS7IUYNlsgu9X3w" class="platform" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <div class="platform-name" data-ar="قناة واتساب" data-en="Whatsapp Channel">قناة واتساب</div>
            </a>

            <!-- منصة انستغرام -->
            <a href="https://www.instagram.com/m7d_devloper_bots/profilecard/?igsh=MXY5Nm9pODY5NzZteg==" class="platform" target="_blank">
                <i class="fab fa-instagram"></i>
                <div class="platform-name" data-ar="انستغرام" data-en="Instagram">انستغرام</div>
            </a>

            <!-- منصة فيسبوك -->
            <a href="https://www.facebook.com/share/1694rLomWR/" class="platform" target="_blank">
                <i class="fab fa-facebook"></i>
                <div class="platform-name" data-ar="فيسبوك" data-en="Facebook">فيسبوك</div>
            </a>

            <!-- منصة يوتيوب -->
            <a href="https://youtube.com/@tanjiro-creator-bots?si=T_t9pKXiJ1htp1p9" class="platform" target="_blank">
                <i class="fab fa-youtube"></i>
                <div class="platform-name" data-ar="يوتيوب" data-en="YouTube">يوتيوب</div>
            </a>

            <!-- منصة تيك توك -->
            <a href="https://vm.tiktok.com/ZS6LnomLB/" class="platform" target="_blank">
                <i class="fab fa-tiktok"></i>
                <div class="platform-name" data-ar="تيك توك" data-en="TikTok">تيك توك</div>
            </a>
        </div>
    </main>

    <script>
        // تحويل اللغة
        const languageSwitch = document.getElementById('language-switch');
        const headerTitle = document.getElementById('header-title');
        const platformNames = document.querySelectorAll('.platform-name');

        let isArabic = true;

        languageSwitch.addEventListener('click', () => {
            if (isArabic) {
                // تحويل إلى الإنجليزية
                headerTitle.textContent = "Tanjiro Platforms";
                platformNames.forEach(platform => {
                    platform.textContent = platform.getAttribute('data-en');
                });
                document.documentElement.setAttribute('dir', 'ltr');
                document.documentElement.setAttribute('lang', 'en');
            } else {
                // تحويل إلى العربية
                headerTitle.textContent = "منصات تانجيرو";
                platformNames.forEach(platform => {
                    platform.textContent = platform.getAttribute('data-ar');
                });
                document.documentElement.setAttribute('dir', 'rtl');
                document.documentElement.setAttribute('lang', 'ar');
            }
            isArabic = !isArabic;
        });
    </script>
</body>
</html>
